<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <style>
        /* Add your custom CSS styling here */
        .product-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            margin-left: 20px;
        }        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }        .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }        .product-price {
            font-size: 16px;
            color: green;
        }        .view-details {
            font-size: 14px;
            color: green;
        }
        .allproducts{
            display: grid;
            grid-template-columns: repeat(6,1fr);
            gap: 30px;        }
        .img{
            width: 200px;
            height: 150px;
        }
        a{
            text-decoration: none;
            color: green;        }
    </style>
</head>
<body>

    <div class="allcustomers">
        {% for customer in customers %}
            <div class="customer-container">
                <img src="{{ customer.image.url }}" class="img" alt="{{ customer.name }} image">
                <h1 class="customer-name">{{ customer.name }}</h1>
                <h4 class="customer-phone">{{ customer.phone }}</h4>
                <h4 class="customer-email">{{ customer.email }}</h4>
                <h4><a href="{% url 'customer_detail_view' id=customer.id %}">View Details</a></h4>
                <a href="{% url 'customer_update' id=customer.id %}">Edit Product</a>
            </div> 
        {% endfor %}
    </div>
